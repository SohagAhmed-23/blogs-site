version: '3.8'

services:
  app:
    build: .
    ports:
      - "3005:3000"
    volumes:
      - .:/usr/src/app
    environment:
      - PORT=3000
    depends_on:
      - mongo

  mongo:
    image: mongo:4.4
    ports:
      - "27018:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data: